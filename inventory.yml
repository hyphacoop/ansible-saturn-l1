all:
  vars:    
    # Sensible defaults
    ansible_user: sysadmin
    ansible_python_interpreter: /usr/bin/python3

    # Set root and sysadmin passwords on all servers
    root_password: "{{ secret_root_password }}"
    sysadmin_password: "{{ secret_root_password }}"

    # Keys to add to all servers
    ssh_user_keys:
      - name: yurko
        key: "ssh-rsa  yurko@starling"

    SATURN_FILECOIN_ADDRESS: "f17zefq6hzyqoqktmrnpllqby5x773znxpgtv2dty"
    SATURN_EMAIL: "infra@hypha.coop"
    SATURN_NETWORK: "test"
  children:
    saturn:
      vars:
        firewall_ports:
          - "ssh":
            port: 22
          - "ssl":
            port: 80
          - "http":
            port: 443
        firewall_docker_interface: eth0
        firewall_docker_ports:
          - "ssl":
            port: 80
          - "http":
            port: 443

      hosts:
        saturn.hypha.coop:
        

    